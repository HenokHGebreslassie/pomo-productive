

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-4">

    <br>
    <br>
    <br>
    <mat-card class="text-center">

      <h2 class="text  text-center">Sing Up</h2>
<!--      <mat-divider></mat-divider>-->
      <br><br>

      <div *ngIf="errors">
        <small class="text text-danger">  {{errors}} </small>
      </div>
      <br>

      <form class="" [formGroup]="registrationForm" (ngSubmit)="onSubmit()" >
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput  name="firstname" formControlName="firstname" />

          <mat-error
            *ngIf="registrationForm.get('firstname')?.hasError('required')">
            First Name is required
          </mat-error>

        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput  name="lastname" formControlName="lastname" />
          <mat-error
            *ngIf="registrationForm.get('lastname')?.hasError('required')">
            Last Name is required
          </mat-error>
        </mat-form-field>

        <br>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput  name="email" formControlName="email" />
          <mat-error
            *ngIf="registrationForm.get('email')?.hasError('emailAlreadyExists')"
          >
            Email address already taken
          </mat-error>

          <mat-error
            *ngIf="registrationForm.get('email')?.hasError('email')"
          >
            Invalid Email format
          </mat-error>
          <mat-error
            *ngIf="registrationForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>

        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password"  name="password" formControlName="password" />
          <mat-error
            *ngIf="registrationForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>
        <div class="button-container">
          <button
            mat-raised-button
            color="primary"
            [disabled]="!registrationForm.valid"
          >
            Register
          </button>
        </div>
      </form>
    </mat-card>

  </div>
</div>
